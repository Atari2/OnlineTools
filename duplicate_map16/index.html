<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Map16 Tile Finder - Online Tools - SMW Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="WhiteYoshiEgg">
    
</head>
<body>
    <div id="tool-duplicate_map16"><style>
    table.table {
        margin-top: 0.5em;
        border-spacing: 0;
    }

    table.table tr:nth-child(odd) td {
        background-color: #DDD;
    }

    table.table th, table.table td {
        padding-right: 16px;
        text-align: left;
        vertical-align: top;
    }

    table.table th {
        border-bottom: 1px solid #888;
    }

    table.table td {
        font: 15px monospace;
    }
</style>

<div style="margin-bottom: 0.5em;"><label for="file">Map16 file: </label><input type="file" id="file" accept=".map16"></div>
<div><input type="checkbox" id="ignore-empty"> <label for="ignore-empty">ignore default "empty" tiles</label></div>
<div style="margin-bottom: 0.5em;"><input type="checkbox" id="only-min-dupes"> <label for="only-min-dupes">only show tiles with at least <input type="number" size="1" min="1" id="min-dupes" value="2" style="width: 4em;"> duplicates</label></div>
<div><button id="find">Find duplicates</button></div>
<div id="status"></div>
<div id="dupes"></div></div>
    
    <script type="module">
        import {run} from "../api.js";
        import tool from "./index.js";

        run("duplicate_map16", tool);
    </script>
    
</body>
</html>
